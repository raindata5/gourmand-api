{% extends "login.html" %}


{% block head %}
<title> 
    Gourmand - Register
</title>
{% endblock %}


{% block body %}
    <div>
        <h1>
        Register
        </h1>
    </div>

    <form class="form-horizontal" method="post" action="/auth/register">

        <div class="form-group">
            <label for="email_input">Enter your email: </label>
            <input type="email" name="email_input">
        </div>
        <div class="form-group">
            <label for="password_input">Enter your password: </label>
            <input type="password" name="password_input">
        </div>
        <div class="form-group">
            <label for="password_input_2">Confirm your password: </label>
            <input type="password" name="password_input_2">
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>

        </form>
{% endblock %}
